{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{entry_title}}
{% endblock %}

{% block body %}
    

    <div class="card" style="width:800px;">
        <div class="card-header">
            MarkDown Content
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
            <p>{{ entry_detail|safe }}</p>
            <div class="card-body">
            <a href="/wiki/{{ entry_title }}/edit/">Edit</a>
            </div>
            </blockquote>
        </div>
    </div>






    
{% endblock %}
